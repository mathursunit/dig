<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIG Tool v2</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6 font-sans">
  <div class="max-w-xl mx-auto bg-white shadow-md rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">DIG Tool v2</h1>

    <div class="mb-4">
      <label for="domain" class="block font-medium mb-1">Domain</label>
      <input type="text" id="domain" placeholder="e.g. example.com"
             class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>

    <div class="mb-4">
      <label for="type" class="block font-medium mb-1">Record Type</label>
      <select id="type" class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="A">A</option>
        <option value="AAAA">AAAA</option>
        <option value="MX">MX</option>
        <option value="NS">NS</option>
        <option value="TXT">TXT</option>
        <option value="CNAME">CNAME</option>
        <option value="SOA">SOA</option>
      </select>
    </div>

    <button onclick="dig()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded w-full">
      DIG
    </button>

    <pre id="output" class="bg-gray-100 p-4 mt-6 rounded text-sm whitespace-pre-wrap h-64 overflow-auto"></pre>
  </div>

  <script>
    async function dig() {
      const domain = document.getElementById("domain").value.trim();
      const type = document.getElementById("type").value;
      const output = document.getElementById("output");

      if (!domain) {
        alert("Please enter a domain.");
        return;
      }

      const url = `https://dns.google/resolve?name=${domain}&type=${type}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        let result = `;; Query for: ${domain} (${type})\n`;

        if (data.Answer) {
          for (const ans of data.Answer) {
            result += `${ans.name} ${ans.TTL} IN ${type} ${ans.data}\n`;
          }
        } else {
          result += ";; No answer found.";
        }

        output.textContent = result;
      } catch (err) {
        output.textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
